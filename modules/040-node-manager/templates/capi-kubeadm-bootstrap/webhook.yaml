{{- if hasKey $.Values.nodeManager.internal "cloudProvider" }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: d8-cloud-instance-manager/capi-kubeadm-bootstrap-serving-cert
  {{- include "helm_lib_module_labels" (list . (dict "cluster.x-k8s.io/provider" "bootstrap-kubeadm")) | nindent 2 }}
  name: capi-kubeadm-bootstrap-mutating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: capi-kubeadm-bootstrap-webhook-service
        namespace: d8-cloud-instance-manager
        path: /mutate-bootstrap-cluster-x-k8s-io-v1beta1-kubeadmconfig
    failurePolicy: Fail
    name: default.kubeadmconfig.bootstrap.cluster.x-k8s.io
    rules:
      - apiGroups:
          - bootstrap.cluster.x-k8s.io
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - kubeadmconfigs
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: capi-kubeadm-bootstrap-webhook-service
        namespace: d8-cloud-instance-manager
        path: /mutate-bootstrap-cluster-x-k8s-io-v1beta1-kubeadmconfigtemplate
    failurePolicy: Fail
    name: default.kubeadmconfigtemplate.bootstrap.cluster.x-k8s.io
    rules:
      - apiGroups:
          - bootstrap.cluster.x-k8s.io
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - kubeadmconfigtemplates
    sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: d8-cloud-instance-manager/capi-kubeadm-bootstrap-serving-cert
  {{- include "helm_lib_module_labels" (list . (dict "cluster.x-k8s.io/provider" "bootstrap-kubeadm")) | nindent 2 }}
  name: capi-kubeadm-bootstrap-validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: capi-kubeadm-bootstrap-webhook-service
        namespace: d8-cloud-instance-manager
        path: /validate-bootstrap-cluster-x-k8s-io-v1beta1-kubeadmconfig
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: validation.kubeadmconfig.bootstrap.cluster.x-k8s.io
    rules:
      - apiGroups:
          - bootstrap.cluster.x-k8s.io
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - kubeadmconfigs
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: capi-kubeadm-bootstrap-webhook-service
        namespace: d8-cloud-instance-manager
        path: /validate-bootstrap-cluster-x-k8s-io-v1beta1-kubeadmconfigtemplate
    failurePolicy: Fail
    matchPolicy: Equivalent
    name: validation.kubeadmconfigtemplate.bootstrap.cluster.x-k8s.io
    rules:
      - apiGroups:
          - bootstrap.cluster.x-k8s.io
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - kubeadmconfigtemplates
    sideEffects: None
{{- end }}
