{{- if hasKey $.Values.nodeManager.internal "cloudProvider" }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- include "helm_lib_module_labels" (list . (dict "cluster.x-k8s.io/provider" "bootstrap-kubeadm")) | nindent 2 }}
  name: capi-kubeadm-bootstrap-controller-manager
  namespace: d8-cloud-instance-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  {{- include "helm_lib_module_labels" (list . (dict "cluster.x-k8s.io/provider" "bootstrap-kubeadm")) | nindent 2 }}
  name: capi-kubeadm-bootstrap-controller-manager:leader-election-role
  namespace: d8-cloud-instance-manager
rules:
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
  name: d8:node-manager:capi-kubeadm-bootstrap-controller-manager:manager-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - events
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - bootstrap.cluster.x-k8s.io
    resources:
      - kubeadmconfigs
      - kubeadmconfigs/finalizers
      - kubeadmconfigs/status
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - cluster.x-k8s.io
    resources:
      - clusters
      - clusters/status
      - machinepools
      - machinepools/status
      - machines
      - machines/status
      - machinesets
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  {{- include "helm_lib_module_labels" (list . (dict "cluster.x-k8s.io/provider" "bootstrap-kubeadm")) | nindent 2 }}
  name: capi-kubeadm-bootstrap-controller-manager:leader-election-rolebinding
  namespace: d8-cloud-instance-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: capi-kubeadm-bootstrap-controller-manager:leader-election-role
subjects:
  - kind: ServiceAccount
    name: capi-kubeadm-bootstrap-controller-manager
    namespace: d8-cloud-instance-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  {{- include "helm_lib_module_labels" (list . (dict "cluster.x-k8s.io/provider" "bootstrap-kubeadm")) | nindent 2 }}
  name: d8:node-manager:capi-kubeadm-bootstrap-controller-manager:manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:node-manager:capi-kubeadm-bootstrap-controller-manager:manager-role
subjects:
  - kind: ServiceAccount
    name: capi-kubeadm-bootstrap-controller-manager
    namespace: d8-cloud-instance-manager
{{- end }}
