---
{{- include "helm_lib_flow_schema_apiversion" (list .) }}
kind: FlowSchema
metadata:
  name: machine-controller-manager-flowschema
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
spec:
  distinguisherMethod:
    type: ByUser
  matchingPrecedence: 1000
  priorityLevelConfiguration:
    name: cluster-high
  rules:
    - resourceRules:
        - apiGroups:
            - '*'
          clusterScope: true
          namespaces:
            - '*'
          resources:
            - '*'
          verbs:
            - 'list'
      subjects:
        - serviceAccount:
            name: machine-controller-manager
            namespace: d8-cloud-instance-manager
          kind: ServiceAccount
