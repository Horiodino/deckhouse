    # DRBD check drbd version.

    # If no loaded DRBD module, then check, if drbd9 installed
    if [ ! -e "/proc/drbd" ]; then
      rpm -q kernel-modules-drbd9-std-def || (apt-get update && apt-get -y install kernel-modules-drbd9-std-def && modprobe drbd && echo drbd > /etc/modules-load.d/drbd.conf)
      bb-flag-set reboot
    fi
