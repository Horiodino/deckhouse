# permissions for end users to view virtualmachines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: virtualmachine-viewer-role
rules:
- apiGroups:
  - deckhouse.io
  resources:
  - virtualmachines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - deckhouse.io
  resources:
  - virtualmachines/status
  verbs:
  - get
