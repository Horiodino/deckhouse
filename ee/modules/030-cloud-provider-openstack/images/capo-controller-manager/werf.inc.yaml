{{- $version := "0.7.3" }}
---
image: {{ .ModuleName }}/{{ .ImageName }}
from: {{ .Images.BASE_ALPINE}}
docker:
  ENV:
    WORKDIR: /
    USER: 65534
  ENTRYPOINT: ["/capo-controller-manager"]
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
    add: /src/manager
    to: /capo-controller-manager
    before: setup
shell:
  beforeInstall:
    - apk add --no-cache ca-certificates
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_19_ALPINE }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  beforeInstall:
    - apk add --no-cache make bash git patch rsync gcc musl-dev
  install:
    - mkdir /src
    - wget https://github.com/kubernetes-sigs/cluster-api-provider-openstack/archive/refs/tags/v0.7.3.tar.gz -O - | tar -xz --strip-components=1 -C /src/
    - cd /src
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -extldflags \"-static\"" -o manager .
