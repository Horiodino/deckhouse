{{- $commit := "094b5c3d5578d6fc670f46b5f969579ff639fa97" }}
---
image: {{ .ModuleName }}/{{ .ImageName }}
from: {{ .Images.BASE_ALPINE}}
docker:
  ENV:
    WORKDIR: /
    USER: 65534
  ENTRYPOINT: ["/capi-openstack-controller"]
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
    add: /src/manager
    to: /capi-openstack-controller
    before: setup
shell:
  beforeInstall:
    - apk add --no-cache ca-certificates
    - update-ca-certificates
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_19_ALPINE }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  beforeInstall:
    - apk add --no-cache make bash git patch rsync gcc musl-dev
  install:
    - git clone https://github.com/kubernetes-sigs/cluster-api-provider-openstack.git /src
    - cd /src
    - git checkout {{ $commit }}
    - git config --global user.email "builder@deckhouse.io"
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -extldflags \"-static\"" -o manager .
